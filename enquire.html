<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rental.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Wedding Car Hire</title>
</head>
<body>
    <div>
        <h1><a href="rental.html">Wedding Car Hire</a></h1>
    </div>

    <h2>What car would you like to enquire about?</h2>

    <div class="enquire-form">
        <form action="enquiry-page">

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name...">

            <form action="enquiry-page"></form>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name...">

            <label for="car">Car</label>
            <select name="car" id="car">
             <option value="rolls-royce-phantom">Rolls Royce Phantom</option>
             <option value="rolls-royce-cullinan">Rolls Royce Cullinun</option>
             <option value="vintage-rolls-royce">Vintage Rolls Royce</option>
             <option value="mercedes-mayback">Mercedes Mayback</option>
             <option value="g-wagon">G Wagon</option>
             <option value="lambo-aventaor">Lamborghini Aventador Roadster</option>
             <option value="lambo-urus">lambo Urus</option>
            </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
        <input type="submit" value="Submit">

    </div>
    
    <footer class="footer">
        <div id="llinkmp" class="mainpagelinks">
            <a href="cars.html">
                <img src="https://cdn-icons.flaticon.com/png/128/2962/premium/2962303.png?token=exp=1656547106~hmac=ed3ab355d6d217b59c80ba3711b1bee2" alt="rolls royce" class="image">
            </a>
            <div>
                <div class="text">Cars</div>
            </div>
        </div>

        <div class="mainpagelinks">
            <a href="enquire.html">
                <img src="https://cdn-icons-png.flaticon.com/128/942/942802.png" alt="enquire logo" class="image">
            </a>
            <div>
                <div class="text">Enquire</div>
            </div>
        </div>

        <div id="rlinkmp" class="mainpagelinks">
            <a href="contact.html">
                <img src="https://cdn-icons-png.flaticon.com/128/1034/1034153.png" alt="contact logo" class="image">
            </a>
            <div>
                <div class="text">Contact</div>
            </div>
        </div>
    </footer>
</body>
</html>
